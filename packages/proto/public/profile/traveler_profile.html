<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Profile</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/dropdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="importmap">
        {
          "imports": {
            "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.js"
          }
        }
    </script>
    <script type="module">
        import { relayEvent } from "../src/relayEvent.js";
        window.relayEvent = relayEvent;
    </script>
    <script type="module" src="../src/jsonLoader.js"></script>
    <script type="module" src="../src/darkMode.js"></script>
    <script type="module" src="../src/travelerProfileForm.js"></script>
    <script type="module" src="../src/profileView.js"></script>
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
      
        define({ "mu-auth": Auth.Provider });
    </script>
</head>
<body>
    <header>
        <h1><i class="fa fa-user"></i>Traveler Profile</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn"><h1>Menu</h1></button>
                <div class="dropdown-content">
                  <a href="../index.html">Home</a>
                  <a href="traveler_profile.html">Traveler Profile</a>
                  <a href="../trips.html">Trips</a>
                  <a href="../login.html">Login</a>
                  <mu-auth>
                    <a
                        href="#"
                        onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
                        Sign out
                    </a>
                  </mu-auth>
                  <a><input type="checkbox" id="darkModeToggle" autocomplete="off" />Dark Mode</a>
            </div>
        </nav>
    </header>
    <mu-auth provides="blazing:auth" redirect="../login.html?next=/profile/traveler_profile.html">
        <main>

            <aside>
                <profile-view src="/api/profiles/blaze"></profile-view>
            </aside>
            <aside>
                <h2>Update Profile</h2>
                <traveler-profile-form src="/api/profiles/blaze">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" name="nickname">
                
                    <label for="home">Home:</label>
                    <input type="text" id="home" name="home">
                
                    <label for="airports">Airports:</label>
                    <input type="text" id="airports" name="airports">
                </traveler-profile-form>
            </aside>
        </main>
    </mu-auth>
    <footer>
        <p>&copy; 2023 Travel Concept Map. All rights reserved.</p>
    </footer>
</body>
</html>
