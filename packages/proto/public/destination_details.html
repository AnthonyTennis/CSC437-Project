<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/dropdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module">
        import { relayEvent } from "/src/relayEvent.js";
        window.relayEvent = relayEvent;
    </script>
    <script type="module" src="/src/darkMode.js"></script>
    <script src="/src/destinationLoader.js"></script>
</head>
<body>
    <header>
        <h1><i class="fa fa-list"></i>Destinations</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn"><h1>Menu</h1></button>
                <div class="dropdown-content">
                  <a href="index.html">Home</a>
                  <a href="/profile/traveler_profile.html">Traveler Profile</a>
                  <a href="budget_details.html">Budget Details</a>
                  <a href="destination_details.html">Destination Details</a>
                  <a href="transportation_method.html">Transportation Method</a>
                  <a href="login.html">Login</a>
                  <mu-auth>
                    <a
                        href="#"
                        onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
                        Sign out
                    </a>
                  </mu-auth>
                  <a><input type="checkbox" id="darkModeToggle" autocomplete="off" />Dark Mode</a>
            </div>
        </nav>
    </header>
    <main>
        <aside>
            <h2>Destinations</h2>
            <ul>
                <li><a onclick="loadDestination('destinations/paris.html', document.querySelector('article'))">Paris</a></li>
                <li><a onclick="loadDestination('destinations/washington_dc.html', document.querySelector('article'))">Washington D.C.</a></li>
                <li><a onclick="loadDestination('destinations/close_all.html', document.querySelector('article'))">Close All</a></li>
            </ul> 
        </aside>
        <article>
            <p>Click on a destination to load its details.</p>
        </article>
    </main>
    <footer>

    </footer>
