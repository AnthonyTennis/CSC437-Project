<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/dropdown.css" />
    <link rel="stylesheet" href="/styles/trips.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="importmap">
        {
          "imports": {
            "@calpoly/mustang": "/node_modules/@calpoly/mustang/dist/mustang.js"
          }
        }
    </script>
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        
        define({ "mu-auth": Auth.Provider });
    </script>
    <script type="module">
        import { relayEvent } from "/src/relayEvent.js";
        window.relayEvent = relayEvent;
    </script>
    <script type="module" src="/src/darkMode.js"></script>
    <script type="module" src="/src/restfulForm.js"></script>
    <script type="module" src="/src/tripManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>
    <header>
        <h1><i class="fa fa-user-plus"></i>Trips</h1>
        <nav>
            <div class="dropdown">
                <button class="dropbtn"><h1>Menu</h1></button>
                <div class="dropdown-content">
                  <a href="index.html">Home</a>
                  <a href="/profile/traveler_profile.html">Traveler Profile</a>
                  <a href="trips.html">Trips</a>
                  <a href="login.html">Login</a>
                  <mu-auth>
                    <a
                        href="#"
                        onclick="relayEvent(event, 'auth:message', ['auth/signout'])">
                        Sign out
                    </a>
                  </mu-auth>
                  <a><input type="checkbox" id="darkModeToggle" autocomplete="off" />Dark Mode</a>
                </div>
            </div>
        </nav>
    </header>
    <mu-auth provides="blazing:auth" redirect="/login.html?next=/profile/traveler_profile.html">
    <main>
        <aside>
        <h2>Create New Trip</h2>
        <form id="create-trip-form">
            <label>
                <span>Trip Name:</span>
                <input name="tripName" required>
            </label>
            <label>
                <span>Start Date:</span>
                <input type="date" name="startDate" required>
            </label>
            <label>
                <span>Departure Airport:</span>
                <input type="string" name="departureAirport" required>
            </label>
            <button type="submit">Create Trip</button>
        </form>
    </aside>
        <h2>Trips</h2>
        <div id="trip-list">
        </div>
    </main>
    </mu-auth>
    <footer>
        <p>&copy; 2023 Travel Concept Map. All rights reserved.</p>
    </footer>
</body>
</html>
