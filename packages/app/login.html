<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/ Logout</title>
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <link rel="stylesheet" href="/styles/dropdown.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module">
      import { define, Auth, Events } from "@calpoly/mustang";
      import { BlazingHeaderElement } from "/src/components/blazing-header";
      import { LoginFormElement } from "/src/components/loginForm";
    
      define({
        "mu-auth": Auth.Provider,
        "app-header": BlazingHeaderElement,
        "login-form": LoginFormElement
      });
    
      window.relayEvent = Events.relay;
  </script>
  <script type="module" src="/src/darkMode.ts"></script>
</head>
<mu-auth provides="blazing:auth" redirect="./login.html">
  <body>
  <app-header></app-header>
    <main>
        <aside>
          <h2>LogIn</h2>
          <mu-auth provides="blazing:auth" redirect="/profile/traveler_profile.html?next=/profile/traveler_profile.html">
            <main class="card">
              <login-form>
                <label>
                  <span>Username:</span>
                  <input name="username" autocomplete="off" />
                </label>
                <label>
                  <span>Password:</span>
                  <input type="password" name="password" />
                </label>
              </login-form>
            </main>
            <p>
              Or did you want to
              <a href="./new_user.html">Sign up as a new user</a>
              ?
            </p>
          </mu-auth>
        </aside>
      </main>
    <footer>
        <p>&copy; 2023 Travel Concept Map. All rights reserved.</p>
    </footer>

</body>
</mu-auth>
</html>
